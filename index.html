<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gervais Nail & Spa Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        #chatbox { width: 100%; max-width: 600px; margin: 0 auto; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
        #chat-messages { height: 400px; overflow-y: auto; padding: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background: #007bff; color: white; margin-left: 30%; }
        .bot-message { background: #e9ecef; color: black; margin-right: 30%; }
        #input-form { display: flex; padding: 10px; }
        #user-input { flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px 0 0 5px; }
        #send-btn { padding: 5px 10px; border: 1px solid #007bff; border-left: none; border-radius: 0 5px 5px 0; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chat-messages"></div>
        <form id="input-form">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const inputForm = document.getElementById('input-form');
        const currentTime = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: '2-digit', hour12: true, day: 'numeric', month: 'long', year: 'numeric' });

        // Exact price menu from your provided text with explicit line breaks
        const priceMenu = `GERVAIS NAIL & SPA\n` +
                         `701 GERVAIS ST., SUITES 110 & 120, Columbia, SC 29201\n` +
                         `(803) 851 - 3175. OPEN 7 DAYS A WEEK\n` +
                         `        PEDICURE (add gel polish $ 20)\n` +
                         ` REGULAR SPA Pedicure ………… $ 40 … $35 with student ID\n` +
                         ` HOT STONE OR CALLUS TREATMENT Pedicure … $ 40\n` +
                         ` SIGNATURE SPA Pedicure ……… $45\n` +
                         ` LUXURY SPA Pedicure ………… $ 55\n` +
                         ` DELUXE SPA Pedicure ………… $65\n` +
                         `   ** kids under 10 years old $ 25\n` +
                         ` *** COMBO: REGULAR PEDI/ MANI: $ 65\n` +
                         `** for student … Pedicure + gel polish manicure: $ 75\n\n` +
                         `                  MANICURE\n` +
                         ` REGULAR ………… $ 30 +\n` +
                         ` SIGNATURE ……… $ 35 +\n` +
                         ` SHELLAC / GEL POLISH Manicure: $ 40\n\n` +
                         `           GEL POWDER (different shape + $ 5)\n` +
                         ` FULL SET ………… $ 50 + / FILL …………… $ 40 +\n` +
                         ` *** cut down extra $5\n` +
                         ` One nail fix/repair extra $5+\n` +
                         ` SOLAR PINK: full set … $ 60 + / FILL … $ 45 +\n` +
                         `      Ombre full set … $ 60 + / FILL $45 +\n` +
                         `      Ombre DIP … $ 60 +\n` +
                         `   Color powder $ 45 +\n` +
                         ` *** DIP over lay $ 45 … Full set $ 50 +\n\n` +
                         `       MISCELLANEOUS\n` +
                         ` Plus additional $10+ for French tip NAIL or toenails\n` +
                         ` polish change: toenail $ 20+ / gel polish $ 30 … finger $ 20+ / gel polish $ 30\n` +
                         ` polish change for kid: finger or toe $10\n` +
                         ` Nail design: $10+ … acrylic removal: $ 20+ … gel removal: $10 … dip removal $15\n\n` +
                         `      WAXING\n` +
                         ` Eyebrows ………… $12, lips … $ 8 … chin $12 + … whole face $ 35+\n` +
                         ` Underarms ……… $ 25 … FULL arms: $45 … HALF arms $35\n` +
                         ` Full legs: $55 … half legs: $45\n` +
                         ` Bikini: $ 35 / Brazilian: $ 60\n\n` +
                         `    Eyelashes extension: $ 50 / MINK INDIVIDUAL: $ 100 +\n\n` +
                         `        FREE PARKING IN BACK / walk-ins welcome\n\n` +
                         `Hours: Mon-Fri 9:30 AM - 7:30 PM, Sat 9:00 AM - 7:00 PM, Sun 12:00 PM - 6:00 PM`;

        // Predefined responses
        const responses = {
            'hello': "Hi! Welcome to Gervais Nail & Spa. I’m located at 701 Gervais St., Suites 110 & 120, Columbia, SC 29201. Chat with us at https://dznguyen.github.io/gervais-chatbot-public/. How can I assist you today?",
            'address': "We’re at 701 Gervais St., Suites 110 & 120, Columbia, SC 29201. Free parking in the back!",
            'phone': "Our phone number is 803-851-3175. Feel free to call us!",
            'hours': `We’re open Mon-Fri: 9:30 AM - 7:30 PM, Sat: 9:00 AM - 7:00 PM, Sun: 12:00 PM - 6:00 PM. It’s currently ${currentTime} EDT, and we’re open until 7:00 PM today!`,
            'price': `Here’s our full price menu from your latest text:\n\n${priceMenu}\n\nReady to book? Let me know your service and time!`,
            'book': "Great! Please tell me the service and time (e.g., 'Signature SPA Pedicure at 2 PM tomorrow'), and I’ll confirm.",
            'default': "Sorry, I didn’t get that. Try asking about hours, address, booking, or type 'price' for our menu. Call 803-851-3175 for more help."
        };

        // Booking tracking
        let bookingRequest = null;

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.toLowerCase().trim();
            addMessage('user', userInput.value);
            userInput.value = '';

            // Handle booking requests
            if (message.includes('book') || message.includes('schedule')) {
                bookingRequest = message;
                addMessage('bot', "Confirmed. You can also book at https://gervaisnailmedspa.glossgenius.com/ See you at 701 Gervais St., Suites 110 & 120, Columbia, SC 29201.");
            } else if (message === 'yes' && bookingRequest) {
                addMessage('bot', "Confirmed. You can also book at https://gervaisnailmedspa.glossgenius.com/ See you at 701 Gervais St., Suites 110 & 120, Columbia, SC 29201.");
                bookingRequest = null;
            } else {
                // Check for price-related keywords
                let responseKey = 'default';
                if (message.includes('price') || message.includes('cost') || message.includes('how much') || message.includes('menu')) {
                    responseKey = 'price';
                } else if (message.includes('address') || message.includes('where') || message.includes('location')) {
                    responseKey = 'address';
                } else {
                    responseKey = Object.keys(responses).find(key => message.includes(key)) || 'default';
                }
                const response = responses[responseKey];
                addMessage('bot', response);
            }
        });

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initial welcome message
        addMessage('bot', `Hi! I’m the Gervais Nail & Spa chatbot. It’s ${currentTime} EDT, and we’re open until 7:00 PM today at 701 Gervais St., Suites 110 & 120, Columbia, SC 29201. Chat with us at https://dznguyen.github.io/gervais-chatbot-public/. How can I assist you today?`);
    </script>
</body>
</html>
